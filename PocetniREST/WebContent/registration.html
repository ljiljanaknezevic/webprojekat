<div class="container-fluid text-center">    
      <form class="form-signin" id="registration">  
       <h2 class="form-signin-heading">Registration</h2>
      <input type="text" class="form-control" id="username" placeholder="Username" required  oninvalid="this.setCustomValidity('Username is required.')" oninput="setCustomValidity('')"/>
       <input type="text" class="form-control" id="name" placeholder="Name" required  oninvalid="this.setCustomValidity('Name is required.')" oninput="setCustomValidity('')"/>
      <input type="text" class="form-control" id="surname" placeholder="Surname" required  oninvalid="this.setCustomValidity('Surname is required.')" oninput="setCustomValidity('')"/>      
      <select name="gender" id="gender" class="form-control" required  oninvalid="this.setCustomValidity('Username is required.')" oninput="setCustomValidity('')">
      	<option value="male" selected>Male</option>
      	<option value="female">Female</option>
      </select>
      <input type="password" class="form-control" id="password" placeholder="Password" required  oninvalid="this.setCustomValidity('Password is required.')" oninput="setCustomValidity('')"/>    
     <input type="password" class="form-control" id="passControl" placeholder="Confirm password" required  oninvalid="this.setCustomValidity('Confirm password is required.')" oninput="setCustomValidity('')"/>      
    	<p id="error" class = "error-message"></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> 
    </form>
    
	<p id="success"></p>
